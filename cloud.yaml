#cloud-config
password: ubuntu
chpasswd: { expire: False }
ssh_pwauth: True
hostname: ubuntu-vm

manage_resolv_conf: true

resolv_conf:
  nameservers: ['8.8.4.4', '8.8.8.8']
  options:
    rotate: true
    timeout: 1


package_update: true
package_update: true

packages:
 - tree
 - wget
 - jq
 - vim
 - curl
 - mlocate
 - xclip
 - git
 - zip
 - unzip
 - tar
# - netplan
# - inetutils-traceroute
# - netcat
# - inetutils-ping
# - iputils-ping
# - docker

runcmd:
 - sudo apt update -y
 - sudo apt upgrade -y

final_message: "The system is finally up, after $UPTIME seconds. Please exit and try log-in"